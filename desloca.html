<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Desloca</title>
    <link rel="stylesheet" href="desloca.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header>
        <h1 class="headerh1">
            <a href="desloca.html">
                <i class="fa fa-home"></i>
            </a>
        </h1>
    </header>

    <main>
        <section clas="agenda-container">
            <section class="agenda-box">
                <h2 class="agenda-title">Agenda Desloca</h2>
                <div class="agenda-content">
                    <div class="agenda-compromissos">
                        <table>
                            <thead>
                                <tr>
                                    <th>Hora</th>
                                    <th>Local</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>

                            <tbody>
                                <!-- Conteúdo será preenchido pelo JS -->
                            </tbody>

                        </table>
                        <button class="agenda-btn">+ Adicionar compromisso</button>
                    </div>

                    <div class="agenda-proximo">
                        <h3>Próximo Deslocamento</h3>
                        <div class="agenda-card">
                            <!-- Conteúdo será preenchido pelo JS -->
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <footer class="footer">
        <div class="direitos">
            <p>&copy; 2025 Desloca Aê. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="compromissos.js"></script>
</body>
</html>
